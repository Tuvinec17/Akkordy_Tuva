<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить песню</title>
</head>
<body>
    <h1>Добавить новую песню</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Название:</label><br>
        <input type="text" name="title" required><br><br>
        
        <label>Исполнитель:</label><br>
        <input type="text" name="artist" required><br><br>
        
        <label>Текст песни:</label><br>
        <textarea name="lyrics" required></textarea><br><br>
        
        <label>Аккорды:</label><br>
        <textarea name="chords" required></textarea><br><br>
        
        <label>Аудиофайл (mp3):</label><br>
        <input type="file" name="audio"><br><br>
        
        <button type="submit">Добавить</button>
    </form>
    <br><br>
    <a href="{{ url_for('index') }}">Назад</a>
</body>
</html>
