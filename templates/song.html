<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ song.title }}</title>
</head>
<body>
    <h1>{{ song.title }} - {{ song.artist }}</h1>
    <h2>Аккорды</h2>
    <pre>{{ song.chords }}</pre>
    <h2>Текст</h2>
    <pre>{{ song.lyrics }}</pre>
    {% if song.audio %}
        <h2>Аудио</h2>
        <audio controls>
            <source src="{{ url_for('static', filename='music/' + song.audio) }}" type="audio/mpeg">
            Ваш браузер не поддерживает аудиоплеер.
        </audio>
    {% endif %}
    <br><br>
    <a href="{{ url_for('index') }}">Назад</a>
</body>
</html>
